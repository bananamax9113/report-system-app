
      <!DOCTYPE html>
      <html>
      <head>
        <title>Expo連接地址</title>
        <style>
          body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; background-color: #f0f0f0; }
          .container { max-width: 600px; margin: 0 auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
          .url { font-size: 24px; padding: 15px; background-color: #f8f8f8; border: 1px solid #ddd; border-radius: 5px; margin: 20px 0; word-break: break-all; }
          h1 { color: #333; }
          .steps { text-align: left; margin: 20px auto; max-width: 500px; }
          .steps li { margin-bottom: 10px; }
        </style>
      </head>
      <body>
        <div class="container">
          <h1>Expo連接地址</h1>
          <div class="url">exp://192.168.1.222:8080</div>
          <div class="steps">
            <h2>使用方法:</h2>
            <ol>
              <li>在手機上安裝並打開 Expo Go 應用</li>
              <li>點擊 "Enter URL manually"</li>
              <li>輸入上面的URL地址</li>
              <li>點擊 "Connect" 進行連接</li>
            </ol>
          </div>
          <p>請確保您的手機與電腦在同一個WiFi網絡中</p>
        </div>
      </body>
      </html>
